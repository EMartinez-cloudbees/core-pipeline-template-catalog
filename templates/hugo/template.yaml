version: 1
type: pipeline-template
name: Hugo App Multibranch Pipeline
templateType: MULTIBRANCH
description: Build, Test and Deploy your Standard Hugo Applications using a .hugo as the marker file. You must add a '.hugo' file to each branch you want built.
parameters:
  - name: projectName
    type: string
    displayName: Project Name
  - name: repoOwner
    type: string
    displayName: Repository Owner
  - name: repo
    type: string
    displayName: Repository
  - name: githubCredentialId
    displayName: GitHub Credential ID
    type: CREDENTIALS
    defaultValue: cbdays-github-token
  - name: gcpProject
    type: string
    displayName: GCP Project
    defaultValue: core-workshop
  - name: gcpRegionPR
    type: string
    displayName: PR GCP Region
    defaultValue: us-central1
  - name: deployTypePR
    type: string
    displayName: PR Deploy Type (managed/gke/vmware)
    defaultValue: managed
  - name: clusterNamePR
    type: string
    displayName: PR Cluster Name (only for GKE deploy)
  - name: namespacePR
    type: string
    displayName: PR Namespace (for gke/vmware)
  - name: gcpRegionMaster
    type: string
    displayName: Master GCP Region
    defaultValue: us-central1
  - name: deployTypeMaster
    type: string
    displayName: Master Deploy Type (managed/gke/vmware)
    defaultValue: managed
  - name: clusterNameMaster
    type: string
    displayName: Master deploy Cluster Name (only for GKE deploy)
  - name: namespaceMaster
    type: string
    displayName: Master deploy namespace(for gke/vmware)
multibranch:
  branchSource:
    github:
      id: ${projectName}
      credentialsId: ${githubCredentialId}
      repoOwner: ${repoOwner}
      repository: '${repo}'
  markerFile: .hugo
